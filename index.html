<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Strength App</title>
</head>

<body>
    <div class="container">
        <h1>Check password strength</h1>
        <div class="input-box">
            <input type="password" placeholder="Password Here..." id="password">
            <button type="submit" id="submit-btn"><img src="imgs/arrow.png" alt="arrow"></button>
            <p id="msg">Password is <span id="strength"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
